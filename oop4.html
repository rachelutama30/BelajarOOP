        class Buku {
            constructor(namaBuku) {
                this.namaBuku = namaBuku;
            }
            tampilkan() {
                return "Buku yang berjudul" + this.namaBuku;

        // let mobilKu = new Model("Jaguar", "XE");

        class Model extends Buku {
            constructor(namaBuku, mod) {
                super(namaBuku);
                this.model = mod;
            }
            show() {
                return this.tampilkan() + " ditulis oleh " + this.model;
            }
        }

        let buku = new Model("Single", "Raditya Dika");
        document.getElementById("hasil").innerHTML = buku.show();
    </script>
