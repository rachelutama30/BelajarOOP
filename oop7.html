<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Static</title>
</head>

<body>
    <p id="hasil"></p>
    <script>
        class Bilangan {
            static methodKu() {
                return "Hallo..."
            }
        }
        const hasil = document.getElementById("hasil");
        let bil = new Bilangan();
        hasil.innerHTML = "Hasil = " + Bilangan.methodKu();
    </script>
</body>

</html>
