<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Static</title>
</head>

<body>
    <p id="hasil"></p>
    <script>
        class Bilangan {
            constructor(angka) {
                    this.angka = angka;
                }
                // static methodKu() {
                //     return "Hallo..."
                // }
            static methodKu(objek) {
                return "Nilai = " + objek.angka;
            }
        }
        const hasil = document.getElementById("hasil");
        let bil = new Bilangan(100);
        // hasil.innerHTML = "Hasil = " + Bilangan.methodKu();
        hasil.innerHTML = Bilangan.methodKu(bil);
    </script>
</body>

</html>
