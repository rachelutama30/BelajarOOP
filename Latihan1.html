<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 OOP</title>
</head>

<body>
    <p>Latihan OOP</p>
    <p id="hasil"></p>
    <script>
        class Buku {
            constructor(idBuku, judulBuku, pengarang) {
                this.idBuku = idBuku;
                this.judulBuku = judulBuku;
                this.pengarang = pengarang;
            }
            get idBuku() {
                return idBuku;
            }
            get judulBuku() {
                return judulBuku;
            }
            get pengarang() {
                return pengarang;
            }
            tampil = () => {
                return this.idBuku;
            }

        }

        objBuku = new Buku("001", "Manusia Setengah Salmon", "Raditya Dika");
        const hasil = document.getElementById("hasil");
        let dataBuku1 =
            "ID Buku : " + objBuku.idBuku() + "<br>" +
            "Judul Buku : " + objBuku.judulBuku() + "<br>" +
            "Pengarang : " + objBuku.pengarang();

        objBuku2 = new Buku("002", "Harry Potter", "Joanne Kathleen Rowling");
        let dataBuku2 = "<hr>" +
            "ID Buku : " + objBuku2.idBuku() + "<br>" +
            "Judul Buku : " + objBuku2.judulBuku() + "<br>" +
            "Pengarang : " + objBuku2.pengarang();
        hasil.innerHTML = dataBuku1 + dataBuku2;
    </script>
</body>

</html>
