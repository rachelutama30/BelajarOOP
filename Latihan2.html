<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="type/javascript"></script>
    <title>Latihan 2</title>
</head>

<body>
    <!-- <p id="hasil"></p> -->
    <script>
        var angka = [100, 200, 300];
        var max = Math.max.apply(Math, angka);
        var min = Math.min.apply(Math, angka);
        document.write("Bilangan : " + angka + "<br/>");
        document.write("Angka terkecil = " + min + "<br/>");
        document.write("Angka terbesar = " + max);
    </script>
</body>

</html>
