<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Parameter</title>
</head>

<body>
    <p id="hasil"></p>
    <script>
        class Bilangan {
            jumlah() {
                let hasil = 0;
                let jmlArgs = arguments.length;
                for (let i = 0; i < jmlArgs; i++) {
                    hasil = hasil + arguments[i];
                }
                return hasil;
            }
        }
        const hasil = document.getElementById("hasil");
        let bil = new Bilangan();
        hasil.innerHTML = "Hasil = " + bil.jumlah(3, 4);
    </script>
