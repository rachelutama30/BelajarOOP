<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>
    <script>
        function halo1() {
            return "Haloo";
        }
        hasil1 = halo1();
        console.log(hasil1);
        //cara kedua
        hasil2 = function() {
            return "Haloo 2";
        }
        console.log(hasil2());
    </script>
</body>

</html>
