<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Class</title>
</head>

<body>
    <p>Ini adalah contoh class pada javascript</p>
    <p id="hasil"></p>
    <script>
        class Mahasiswa {
            constructor(nim, namaDepan, namaBelakang, umur) {
                this.nim = nim;
                this.namaDepan = namaDepan;
                this.namaBelakang = namaBelakang;
                this.umur = umur;
            }
        }
        let dataMhs = "";
        objMhs = new Mahasiswa("001", "Rachel", "Utama", 22);
        const hasil = document.getElementById("hasil");
        // document.getElementById("hasil").innerHTML = 
        let dataMhs1 =
            "NIM : " + objMhs.nim + "</br>" +
            "Nama Depan : " + objMhs.namaDepan + "</br>" +
            "Nama Belakang : " + objMhs.namaBelakang + "</br>" +
            "Umur : " + objMhs.umur;

        objMhs2 = new Mahasiswa("002", "Clara", "Fenisia", 18);
        let dataMhs2 = "<hr>" +
            "NIM : " + objMhs2.nim + "</br>" +
            "Nama Depan : " + objMhs2.namaDepan + "</br>" +
            "Nama Belakang : " + objMhs2.namaBelakang + "</br>" +
            "Umur : " + objMhs2.umur;

        hasil.innerHTML = dataMhs1 + dataMhs2;
    </script>
</body>

</html>
