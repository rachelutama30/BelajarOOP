<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Objek 2</title>
</head>

<body>
    <p>Nama Lengkap: <span id="namaLengkap"></span></p>
    <p id="dataArray"></p>
    <script>
        //cara mendefinisikan objek
        let orang = {
            namaDepan: "Rachel",
            namaBelakang: "Utama",
            warnaMata: "Coklat",
            namaLengkap: function() {
                return this.namaDepan + " " + this.namaBelakang;
            }
        }
        document.getElementById("namaLengkap").innerHTML = orang.namaLengkap();
        console.log(orang.namaLengkap());

        //merubah objek menjadi array
        let arrayOrang = Object.values(orang);
        document.getElementById("dataArray").innerHTML = arrayOrang[2];
    </script>

</body>

</html>
